language: python
dist: focal  # Use Ubuntu 20.04 instead of 16.04
python:
  - "3.10"  # Ensure Python 3.10 is available

install:
  - pip install -r requirements.txt  # Install dependencies

script:
  - black --check .  # Check code formatting
  - flake8 .  # Run linter
  - echo "Linting and formatting checks complete"
